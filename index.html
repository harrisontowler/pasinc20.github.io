<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, userscalable=yes">
 <title>Web Components</title>
 <!-- import webcomponents libraries -->
 <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
 <link rel="import" href="components/iron-input/iron-input.html">
 <link rel="import" href="components/paper-styles/color.html">
 <link rel="import" href="components/paper-styles/demo-pages.html">



 <style is="custom-style">
 .vertical-section {
 @apply(--paper-font-body1);
 line-height: 40px;
 }
 code {
 color: var(--google-grey-700);
 }
 input[is=iron-input] {
 width: 100%;
 box-sizing: border-box;
 }
 input, button {
 font-size: 20px;
 padding: 0.2em;
 }
 </style>
</head>
<body>
 <div class="vertical-section vertical-section-container centered">
 <template is="dom-bind">
 <p>
 <input is="iron-input" bind-value="{{bindValue}}" value="{{value::input}}">
 <br>
 bind to <code>bind-value</code>: <b>[[bindValue]]</b>
 <br>
 bind to <code>value::input</code>: <b>{{value}}</b>
 </p>
 <p on-click="setValue">
 set bind-value to: <input> <button is="paper-button" value="bindValue">set</button>
 <br>
 set value to: <input> <button value="value">set</button>
 </p>
 </template>
 </div>
 <script>
 var scope = document.querySelector('template[is=dom-bind]');
 scope.setValue = function(event) {
 if (!(event.target instanceof HTMLButtonElement)) {
 return;
 }
 document.querySelector('input[is=iron-input]')[event.target.value] =
event.target.previousElementSibling.value;
 }
 </script>
</body>
</html>
